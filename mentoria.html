<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="footer.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-text">Nome</label>
              <input type="name" class="input-name" id="event-text" />
            </div>

            <div class="input-wrapper">
              <label for="event-email">Sobrenome</label>
              <input type="email" class="input-name"  id="event-email" />
            </div>

        </div>
    </fieldset>

    <fieldset>
            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="event-email">Email<span>(digite um email válido)</span></label>
                <input type="email" id="event-email" />
              </div>

              <div class="input-wrapper">
                <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password" />
              </div>
            </div>  
    </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="name" id="event-name" />
          </div>


        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <h4>Primeira mentoria</h4>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <h4>Segunda mentoria</h4>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" value="Salvar evento">
    </footer>
  </div>


</body>
</html>
